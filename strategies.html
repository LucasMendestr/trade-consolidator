<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrat√©gias ‚Ä¢ Trade Consolidator</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg:#0f172a; --text:#e5e7eb; --card-bg:#111827; --primary:#22d3ee; --surface:#1f2937; }
        body { font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }
        .app-container { background: var(--card-bg); padding: 30px; width: 100%; margin: 0; border-radius: 0; }
        .app-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 20px; margin-bottom: 20px; }
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--text); }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #334155; border-radius: 4px; background: var(--surface); color: var(--text); }
        .form-group input::placeholder { color: #9ca3af; }
        select { width: 280px; padding: 8px; border: 1px solid #334155; border-radius: 4px; font-size: 14px; background: var(--surface); color: var(--text); }
        nav a { margin-right: 12px; color: var(--text); text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>üß† Estrat√©gias</h1>
            <div></div>
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="trades.html">Trades</a>
            <a href="upload.html">Upload</a>
            <a href="strategies.html">Estrat√©gias</a>
        </nav>
        <div class="upload-section" id="strategiesSection" style="background: var(--card-bg); padding: 15px; border-radius: 8px; margin-top: 10px;">
            <div class="form-group"><label>Nome</label><input type="text" id="strategyName"></div>
            <div class="form-group"><label>Timeframe</label><input type="text" id="strategyTimeframe"></div>
            <div class="form-group"><label>Risco/Recompensa Esperado</label><input type="number" id="strategyRR" step="0.01"></div>
            <div class="form-group"><label>Descri√ß√£o</label><input type="text" id="strategyDescription"></div>
            <button class="btn btn-primary" onclick="handleCreateStrategy()">Criar Estrat√©gia</button>
            <div id="strategyMessage" style="margin-top:8px;"></div>
        </div>

        <h2 style="margin: 20px 0 10px 0;">Estrat√©gias Criadas</h2>
        <div style="overflow-x:auto;">
            <table style="width:100%; border-collapse:collapse;">
                <thead>
                    <tr>
                        <th style="background: var(--surface); padding: 12px; text-align:left; border-bottom: 2px solid #334155; color: var(--text);">Nome</th>
                        <th style="background: var(--surface); padding: 12px; text-align:left; border-bottom: 2px solid #334155; color: var(--text);">Timeframe</th>
                        <th style="background: var(--surface); padding: 12px; text-align:left; border-bottom: 2px solid #334155; color: var(--text);">RR Esperado</th>
                        <th style="background: var(--surface); padding: 12px; text-align:left; border-bottom: 2px solid #334155; color: var(--text);">Descri√ß√£o</th>
                        <th style="background: var(--surface); padding: 12px; text-align:left; border-bottom: 2px solid #334155; color: var(--text);">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="strategiesTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="globals.js"></script>
    <script src="supabase-init.js"></script>
    <script src="theme.js"></script>
    <script src="strategies.js"></script>
    <script src="trades.js"></script>
    <script src="main.js"></script>
</body>
</html>
