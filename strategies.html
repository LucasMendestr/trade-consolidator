<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrat√©gias ‚Ä¢ Trade Consolidator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="layout">
        <aside id="sidebar" class="sidebar"></aside>
        <main class="main">
        <div class="app-container">
            <div class="app-header" style="justify-content:flex-start;">
                <h1 style="margin:0;">Estrat√©gias</h1>
                <div></div>
            </div>
        <div class="upload-section" id="strategiesSection" style="background: var(--card-bg); padding: 15px; border-radius: 8px; margin-top: 10px;">
            <div class="form-group"><label>Nome</label><input type="text" id="strategyName"></div>
            <div class="form-group"><label>Descri√ß√£o</label><input type="text" id="strategyDescription"></div>
            <h3 style="margin-top:10px;">Regras de Entrada</h3>
            <div id="entryRulesList" style="margin:8px 0;"></div>
            <button class="btn btn-secondary" onclick="addEntryRule()">+ Adicionar Regra</button>
            <h3 style="margin-top:16px;">Regras de Sa√≠da</h3>
            <div id="exitRulesList" style="margin:8px 0;"></div>
            <button class="btn btn-secondary" onclick="addExitRule()">+ Adicionar Regra</button>
            <button class="btn btn-primary" style="margin-top:12px;" onclick="handleCreateStrategy()">Criar Estrat√©gia</button>
            <div id="strategyMessage" style="margin-top:8px;"></div>
        </div>

        <h2 style="margin: 20px 0 10px 0;">Estrat√©gias Criadas</h2>
        <div style="overflow-x:auto;">
            <table style="width:100%; border-collapse:collapse;">
                <thead>
                    <tr>
                        <th style="background: var(--surface); padding: 12px; text-align:left; border-bottom: 2px solid #334155; color: var(--text);">Nome</th>
                        <th style="background: var(--surface); padding: 12px; text-align:left; border-bottom: 2px solid #334155; color: var(--text);">Descri√ß√£o</th>
                        <th style="background: var(--surface); padding: 12px; text-align:left; border-bottom: 2px solid #334155; color: var(--text);">Regras (E/S)</th>
                        <th style="background: var(--surface); padding: 12px; text-align:left; border-bottom: 2px solid #334155; color: var(--text);">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="strategiesTableBody"></tbody>
            </table>
        </div>
        </div>
        </main>
    </div>
    <div id="modalBackdrop" class="modal-backdrop"></div>
    <div id="uploadModal" class="modal">
        <div class="modal-card">
            <div class="modal-header"><strong>üì§ Importar CSV</strong><button class="close-btn" onclick="closeUploadModal()">‚úï</button></div>
            <div>
                <input type="file" id="csvFileModal" accept=".csv" style="display:none" onchange="handleFileUpload(event)">
                <button class="btn btn-primary" onclick="document.getElementById('csvFileModal').click()">Selecionar arquivo CSV</button>
                <div id="uploadMessage" style="margin-top:8px;"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeUploadModal()">Fechar</button>
            </div>
        </div>
    </div>
    <script>
    (function(){ /* handled in nav.js */ })();
    function openUploadModal(){ var m = document.getElementById('uploadModal'); var b = document.getElementById('modalBackdrop'); if (m && b) { m.classList.add('open'); b.classList.add('open'); } }
    function closeUploadModal(){ var m = document.getElementById('uploadModal'); var b = document.getElementById('modalBackdrop'); if (m && b) { m.classList.remove('open'); b.classList.remove('open'); } }
    </script>
    <script src="globals.js"></script>
    <script src="supabase-init.js"></script>
    <script src="theme.js"></script>
    <script src="nav.js"></script>
    <script src="operations.js"></script>
    <script src="strategies.js"></script>
    <script src="trades.js"></script>
    <script src="main.js"></script>
</body>
</html>
