<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trades ‚Ä¢ Trade Consolidator</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg:#0f172a; --text:#e5e7eb; --card-bg:#111827; --primary:#22d3ee; --surface:#1f2937; }
        body { font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }
        .app-container { background: var(--card-bg); padding: 30px; max-width: 1200px; margin: 20px auto; border-radius: 8px; }
        .app-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 20px; margin-bottom: 20px; }
        nav a { margin-right: 12px; color: var(--text); text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table th { background: var(--surface); padding: 15px; text-align: left; font-weight: bold; border-bottom: 2px solid #334155; color: var(--text); }
        table td { padding: 15px; border-bottom: 1px solid #ddd; }
        table tbody tr:hover { background: var(--surface); cursor: pointer; }
        select { width: 280px; padding: 8px; border: 1px solid #334155; border-radius: 4px; font-size: 14px; background: var(--surface); color: var(--text); }
        .scroll-top { overflow-x: auto; background: var(--card-bg); border-bottom: 1px solid #334155; padding-bottom: 6px; }
        .scroll-bottom { overflow-x: auto; }
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { filter: brightness(0.9); }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header" style="align-items: center; gap: 12px;">
            <h1>üìã Trades</h1>
            <div></div>
            <button class="btn btn-danger" onclick="deleteAllTransactions()" style="margin-left:auto;">üóëÔ∏è Excluir Tudo</button>
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="trades.html">Trades</a>
            <a href="upload.html">Upload</a>
            <a href="strategies.html">Estrat√©gias</a>
        </nav>
        <div class="filter-section" style="background: var(--card-bg); padding: 15px; border-radius: 8px; margin: 20px 0;">
            <label>üè¶ Filtrar por Conta:</label>
            <select id="accountFilter" onchange="filterTrades()">
                <option value="">Todas as contas</option>
            </select>
        </div>
        <div id="tableScrollTop" class="scroll-top"><div id="tableScrollTopInner"></div></div>
        <div id="tableScrollBottom" class="scroll-bottom">
            <table id="tradesTable">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Conta</th>
                        <th>Instrumento</th>
                        <th>Tipo</th>
                        <th>Entrada</th>
                        <th>Sa√≠da</th>
                        <th>Pontos</th>
                        <th>PnL $</th>
                        <th>Fechamento</th>
                        <th>Estrat√©gia</th>
                    </tr>
                </thead>
                <tbody id="tradesBody">
                    <tr><td colspan="10" class="loading">Nenhum trade</td></tr>
                </tbody>
            </table>
        </div>
        <div id="tradeDetails" style="display:none; margin-top:30px; background: var(--card-bg); padding: 20px; border-radius: 8px; border-left: 5px solid var(--primary);">
            <div class="detail-header" style="display:flex; justify-content: space-between; align-items:center; margin-bottom:20px;">
                <h2>üìä Detalhes do Trade</h2>
                <button class="close-btn" onclick="closeTradeDetails()">‚úï Fechar</button>
            </div>
            <div class="detail-grid" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:15px; margin:20px 0;">
                <div class="detail-item" style="background: var(--card-bg); padding:15px; border-radius:4px;">
                    <strong>Instrumento</strong>
                    <span id="detailInstrument">-</span>
                </div>
                <div class="detail-item" style="background: var(--card-bg); padding:15px; border-radius:4px;">
                    <strong>Tipo</strong>
                    <span id="detailType">-</span>
                </div>
                <div class="detail-item" style="background: var(--card-bg); padding:15px; border-radius:4px;">
                    <strong>Status</strong>
                    <span id="detailStatus">-</span>
                </div>
                <div class="detail-item" style="background: var(--card-bg); padding:15px; border-radius:4px;">
                    <strong>Conta</strong>
                    <span id="detailAccount">-</span>
                </div>
            </div>
            <h3>üìà Opera√ß√µes do Trade</h3>
            <div style="overflow-x:auto;">
                <table style="width:100%; border-collapse:collapse;">
                    <thead>
                        <tr>
                            <th style="padding:10px; text-align:left; border-bottom:2px solid #ddd;">Hora</th>
                            <th style="padding:10px; text-align:left; border-bottom:2px solid #ddd;">A√ß√£o</th>
                            <th style="padding:10px; text-align:left; border-bottom:2px solid #ddd;">Quantidade</th>
                            <th style="padding:10px; text-align:left; border-bottom:2px solid #ddd;">Pre√ßo</th>
                            <th style="padding:10px; text-align:left; border-bottom:2px solid #ddd;">Comiss√£o</th>
                            <th style="padding:10px; text-align:left; border-bottom:2px solid #ddd;">Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="detailOperations"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="globals.js"></script>
    <script src="supabase-init.js"></script>
    <script src="theme.js"></script>
    <script src="strategies.js"></script>
    <script src="trades.js"></script>
    <script src="table.js"></script>
    <script src="main.js"></script>
</body>
</html>
