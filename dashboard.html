<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ‚Ä¢ Trade Consolidator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg:#f5f7fa; --text:#0f172a; --card-bg:#ffffff; --header-bg:#ffffff; --surface:#eef2f7; --primary:#0ea5e9; --accent-purple:#7c3aed; --accent-lime:#84cc16; --positive:#16a34a; --negative:#ef4444; --warning:#f59e0b; }
        .theme-light { --bg:#f5f7fa; --text:#0f172a; --card-bg:#ffffff; --header-bg:#ffffff; --surface:#eef2f7; --primary:#0ea5e9; --accent-purple:#7c3aed; --accent-lime:#84cc16; --positive:#16a34a; --negative:#ef4444; --warning:#f59e0b; }
        .theme-dark  { --bg:#0b1020; --text:#e5e7eb; --card-bg:#10162b; --header-bg:#0f1426; --surface:#0f1426; --primary:#38bdf8; --accent-purple:#8b5cf6; --accent-lime:#a3e635; --positive:#22c55e; --negative:#f43f5e; --warning:#fbbf24; }
        body { font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }
        .app-container { background: var(--card-bg); padding: 30px; max-width: 1400px; margin: 20px auto; border-radius: 8px; }
        .app-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 20px; margin-bottom: 20px; }
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-secondary { background: var(--surface); }
        nav a { margin-right: 12px; color: var(--primary); text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-lime) 100%); color: white; padding: 20px; border-radius: 8px; text-align: center; }
        .filter-section { background: var(--card-bg); padding: 15px; border-radius: 8px; margin: 20px 0; }
        select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>üìä Dashboard</h1>
            <div>
                <label style="margin-right:10px;"><input type="radio" name="theme" value="light" onchange="setTheme('light')"> Claro</label>
                <label><input type="radio" name="theme" value="dark" onchange="setTheme('dark')"> Escuro</label>
            </div>
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="trades.html">Trades</a>
            <a href="upload.html">Upload</a>
            <a href="strategies.html">Estrat√©gias</a>
            <a href="settings.html">Configura√ß√µes</a>
        </nav>
        <div class="filter-section">
            <label>üè¶ Filtrar por Conta:</label>
            <select id="accountFilter" onchange="filterTrades()">
                <option value="">Todas as contas</option>
            </select>
        </div>
        <h2>üìà Estat√≠sticas</h2>
        <div class="stats-grid" id="statsGrid"></div>
        <h2>üìâ Gr√°ficos</h2>
        <div id="chartsSection" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:20px;">
            <div style="background: var(--card-bg); padding: 15px; border-radius: 8px;"><strong>PnL Di√°rio Acumulado</strong><canvas id="chartDailyCumulative" height="140"></canvas></div>
            <div style="background: var(--card-bg); padding: 15px; border-radius: 8px;"><strong>PnL por Instrumento</strong><canvas id="chartPnlInstrument" height="140"></canvas></div>
            <div style="background: var(--card-bg); padding: 15px; border-radius: 8px;"><strong>Trades Positivos vs Negativos</strong><canvas id="chartPosNeg" height="140"></canvas></div>
            <div style="background: var(--card-bg); padding: 15px; border-radius: 8px;"><strong>Win Rate Acumulado</strong><canvas id="chartWinRateCumulative" height="140"></canvas></div>
            <div style="background: var(--card-bg); padding: 15px; border-radius: 8px;"><strong>PnL Di√°rio</strong><canvas id="chartDailyBar" height="140"></canvas></div>
        </div>
    </div>
    <script src="globals.js"></script>
    <script src="supabase-init.js"></script>
    <script src="theme.js"></script>
    <script src="strategies.js"></script>
    <script src="trades.js"></script>
    <script src="dashboard-charts.js"></script>
    <script src="table.js"></script>
    <script src="main.js"></script>
</body>
</html>
