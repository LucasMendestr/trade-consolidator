<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Consolidator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #667eea; min-height: 100vh; }
        .login-container { background: white; padding: 40px; max-width: 400px; margin: 50px auto; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .login-container h1 { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: #2196F3; color: white; }
        .btn-secondary { background: #f0f0f0; }
        .error { background: #ffebee; color: #f44336; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #e8f5e9; color: #4CAF50; padding: 10px; border-radius: 4px; margin: 10px 0; }
        
        .app-container { background: white; padding: 30px; max-width: 1200px; margin: 20px auto; border-radius: 8px; }
        .app-container h1 { margin-bottom: 20px; }
        .upload-area { border: 2px dashed #2196F3; padding: 40px; text-align: center; border-radius: 8px; cursor: pointer; background: #f0f7ff; margin: 20px 0; }
        .upload-area:hover { background: #e3f2fd; }
        .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin: 20px 0; }
        .stat-card { background: #f5f5f5; padding: 15px; border-radius: 4px; text-align: center; }
        .stat-label { font-size: 12px; color: #666; text-transform: uppercase; }
        .stat-value { font-size: 24px; font-weight: bold; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table th, table td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        table th { background: #f5f5f5; font-weight: bold; }
        
        #appScreen { display: none; }
        #loginScreen { display: block; }
    </style>
</head>
<body>
    <!-- LOGIN -->
    <div id="loginScreen">
        <div class="login-container">
            <h1>üìä Trade Consolidator</h1>
            <div id="authMessage"></div>
            
            <div id="loginForm">
                <h3>Login</h3>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="loginPassword" placeholder="Senha">
                </div>
                <button class="btn btn-primary" onclick="handleLogin()">Entrar</button>
                <button class="btn btn-secondary" onclick="toggleForm()">Criar Conta</button>
            </div>
            
            <div id="registerForm" style="display: none;">
                <h3>Registrar</h3>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="registerEmail" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="registerPassword" placeholder="Senha">
                </div>
                <button class="btn btn-primary" onclick="handleRegister()">Registrar</button>
                <button class="btn btn-secondary" onclick="toggleForm()">Voltar</button>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="appScreen">
        <div class="app-container">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 20px;">
                <h1>üìä Trade Consolidator</h1>
                <div>
                    <p>Email: <span id="userEmail"></span></p>
                    <button class="btn btn-secondary" onclick="handleLogout()" style="width: 120px;">Sair</button>
                </div>
            </div>

            <h2>üì§ Importar CSV</h2>
            <div class="upload-area" onclick="document.getElementById('csvFile').click()">
                <p>üìÅ Clique aqui para selecionar CSV</p>
                <p style="font-size: 12px; color: #999;">NinjaTrader Export</p>
            </div>
            <input type="file" id="csvFile" accept=".csv" onchange="handleFileUpload(event)" style="display: none;">
            <div id="uploadMessage"></div>

            <h2>üìà Estat√≠sticas</h2>
            <div class="stats-grid" id="statsGrid"></div>

            <h2>üìã Trades</h2>
            <div style="overflow-x: auto;">
                <table id="tradesTable">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Instrumento</th>
                            <th>Tipo</th>
                            <th>Entrada</th>
                            <th>Sa√≠da</th>
                            <th>PnL</th>
                        </tr>
                    </thead>
                    <tbody id="tradesBody">
                        <tr><td colspan="6">Nenhum trade</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
