<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ‚Ä¢ Trade Consolidator</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg:#0f172a; --text:#e5e7eb; --card-bg:#111827; --primary:#22d3ee; --surface:#1f2937; }
        body { font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }
        .app-container { background: var(--card-bg); padding: 30px; width: 100%; margin: 0; border-radius: 0; }
        .app-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 20px; margin-bottom: 20px; }
        .upload-area { border: 2px dashed var(--primary); padding: 40px; text-align: center; border-radius: 8px; cursor: pointer; background: var(--surface); margin: 10px 0; transition: 0.3s; }
        .upload-area:hover { background: var(--card-bg); border-color: var(--primary); }
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-danger { background: #ef4444; color: white; }
        nav a { margin-right: 12px; color: var(--text); text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>üì§ Upload CSV</h1>
            <div></div>
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="trades.html">Trades</a>
            <a href="upload.html">Upload</a>
            <a href="strategies.html">Estrat√©gias</a>
        </nav>
        <div class="upload-section" style="background: var(--card-bg); padding: 15px; border-radius: 8px;">
            <div class="upload-area" onclick="document.getElementById('csvFile').click()">
                <p>üìÅ Clique para selecionar arquivo CSV</p>
                <p style="font-size: 12px; color: #999;">NinjaTrader Export</p>
            </div>
            <div style="margin:12px 0; display:grid; grid-template-columns: 1fr; gap:8px;">
                <label for="commissionPerContract" style="font-weight:bold; display:flex; align-items:center; gap:8px;">
                    Valor da Comiss√£o por Contrato
                    <span title="Comiss√£o por opera√ß√£o = valor informado √ó quantidade de contratos" style="cursor:help; color:#9ca3af;">‚ùì</span>
                </label>
                <input id="commissionPerContract" type="text" inputmode="decimal" autocomplete="off" placeholder="0,00" aria-required="true" aria-invalid="false" style="padding:10px; border:2px solid var(--primary); border-radius:6px; background: var(--surface); color: var(--text);" oninput="maskMoney(this); validateCommission(this)">
                <div id="commissionError" style="display:none; color:#ef4444; font-size:12px;">Informe um valor num√©rico positivo</div>
            </div>
            <input type="file" id="csvFile" accept=".csv" onchange="handleFileUpload(event)" style="display: none;">
            <div id="uploadMessage"></div>
        </div>
    </div>
    <script>
    function maskMoney(el){ try { var v = String(el.value || '').replace(/[^0-9]/g,''); if (v.length === 0) { el.value = ''; return; } var int = v.slice(0, -2); var dec = v.slice(-2); if (int.length === 0) int = '0'; var intFmt = int.replace(/\B(?=(\d{3})+(?!\d))/g, '.'); el.value = intFmt + ',' + dec; } catch(e){} }
    function parseMoney(el){ var s = String(el && el.value || '').trim(); if (!s) return NaN; return parseFloat(s.replace(/\./g,'').replace(',', '.')); }
    function validateCommission(el){ var v = parseMoney(el); var err = document.getElementById('commissionError'); var invalid = isNaN(v) || v < 0; if (err) err.style.display = invalid ? 'block' : 'none'; el.setAttribute('aria-invalid', invalid ? 'true' : 'false'); }
    </script>
    <script src="globals.js"></script>
    <script src="supabase-init.js"></script>
    <script src="theme.js"></script>
    <script src="operations.js"></script>
    <script src="trades.js"></script>
    <script src="maintenance.js"></script>
    <script src="main.js"></script>
</body>
</html>
